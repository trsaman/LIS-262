<!doctype html>
<html>
  <head>
    <title>
      Skillset #5
    </title>
  </head>

  <body>
    <div style="background-color:gray;text-align:center;padding-bottom:10px"><h1>Membership Registration</h1></div>
    <div style="width:50%;float:left">
      <form>
        <fieldset>
          <legend>Personal Information</legend>
          First name: <input type="text" name="firstname"><br>
          Last name: <input type="text" name="lastname"><br>
          Address: <br>
          <input type="text" name="address-line-1"><br>
          <input type="text" name="address-line-2"><br>
          <input type="text" name="address-line-3"><br><br>
          Marital Status: <br>
          <select>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
            <option value="its-complicated">It's complicated</option>
            <option value="open-relationship">In an open relationship</option>
            <<option value="undisclosed">Prefer not to disclose</option>
          </select>
          <input type="radio" name="car" value="has-car">Has a car</input>
          <input type="radio" name="car" value="no-car">No car</input>
        </fieldset>
      </form>
    </div>
    <div style="width:50%;float:right">
      <i>Please enter your information on the left and comments below</i><br>
      <textarea rows="10" style="width:100%">

        comments...

      </textarea>
      <button type="reset" value="Reset" style="float:right">Reset</button>
      <button type="submit" value="Submit" style="float:right">Submit</button>
    </div>
  </body>
</html>
